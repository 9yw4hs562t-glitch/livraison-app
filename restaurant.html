<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Restaurant Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1>Restaurant â€“ Commandes</h1>
</header>

<section class="list">
  <h3>Commandes en attente</h3>
  <ul id="orders"></ul>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  query, 
  where, 
  onSnapshot,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBNcLxXSj0SPrgzSl1WCWhV7mRQCCRlWjI",
  authDomain: "livraison-app-55.firebaseapp.com",
  projectId: "livraison-app-55",
  storageBucket: "livraison-app-55.firebasestorage.app",
  messagingSenderId: "803471478350",
  appId: "1:803471478350:web:03a4ad9c2e5bd8abd0fd1f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// SÃ©curitÃ© minimale
const uid = sessionStorage.getItem("uid");
if (!uid) {
  alert("Session expirÃ©e");
  location.href = "index.html";
}

// ðŸ” Commandes en attente
const q = query(
  collection(db, "orders"),
  where("status", "==", "pending")
);

onSnapshot(q, (snapshot) => {
  orders.innerHTML = "";
  snapshot.forEach(d => {
    const data = d.data();
    orders.innerHTML += `
      <li>
        <b>${data.product}</b> â€” ${data.status}
        <button onclick="acceptOrder('${d.id}')">Accepter</button>
      </li>
    `;
  });
});

// âœ… Accepter une commande
window.acceptOrder = async (orderId) => {
  await updateDoc(doc(db, "orders", orderId), {
    status: "accepted"
  });
  alert("Commande acceptÃ©e âœ…");
};
</script>

</body>
</html>

<ul id="orders"></ul>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  query, 
  where, 
  onSnapshot, 
  doc, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBNcLxXSj0SPrgzSl1WCWhV7mRQCCRlWjI",
  authDomain: "livraison-app-55.firebaseapp.com",
  projectId: "livraison-app-55",
  storageBucket: "livraison-app-55.firebasestorage.app",
  messagingSenderId: "803471478350",
  appId: "1:803471478350:web:03a4ad9c2e5bd8abd0fd1f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// UID depuis le login
const uid = sessionStorage.getItem("uid");

// SÃ©curitÃ© minimale
if (!uid) {
  alert("Session expirÃ©e âŒ");
  location.href = "index.html";
}

// ðŸ” Voir UNIQUEMENT les commandes en attente
const q = query(
  collection(db, "orders"),
  where("status", "==", "pending")
);

onSnapshot(q, (snapshot) => {
  orders.innerHTML = "";

  snapshot.forEach(d => {
    const data = d.data();

    orders.innerHTML += `
      <li>
        ${data.product} â€” ${data.status}
        <button onclick="acceptOrder('${d.id}')">Accepter</button>
      </li>
    `;
  });
});

// âœ… Accepter une commande
window.acceptOrder = async (orderId) => {
  await updateDoc(doc(db, "orders", orderId), {
    status: "accepted"
  });

  alert("Commande acceptÃ©e âœ…");
};
</script>

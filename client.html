<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Client - Livraison App</title>
</head>
<body>

<h2>Client â€“ Passer une commande</h2>

<input id="product" placeholder="Produit (ex: Pizza)">
<button id="orderBtn">Commander</button>

<hr>

<h3>Mes commandes</h3>
<ul id="orders"></ul>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  serverTimestamp,
  query,
  where,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBNcLxXSj0SPrgzSl1WCWhV7mRQCCRlWjI",
  authDomain: "livraison-app-55.firebaseapp.com",
  projectId: "livraison-app-55",
  storageBucket: "livraison-app-55.firebasestorage.app",
  messagingSenderId: "803471478350",
  appId: "1:803471478350:web:03a4ad9c2e5bd8abd0fd1f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// UID rÃ©cupÃ©rÃ© depuis le login
const uid = sessionStorage.getItem("uid");

// SÃ©curitÃ© minimale
if (!uid) {
  alert("Session expirÃ©e âŒ");
  location.href = "index.html";
}

// âž• CrÃ©er une commande
orderBtn.onclick = async () => {
  if (!product.value) {
    alert("Entre un produit âŒ");
    return;
  }

  await addDoc(collection(db, "orders"), {
    product: product.value,
    status: "pending",
    clientUid: uid,
    createdAt: serverTimestamp()
  });

  product.value = "";
  alert("Commande envoyÃ©e âœ…");
};

// ðŸ“¥ Lire UNIQUEMENT mes commandes
const q = query(
  collection(db, "orders"),
  where("clientUid", "==", uid)
);

onSnapshot(q, (snapshot) => {
  orders.innerHTML = "";
  snapshot.forEach(doc => {
    const data = doc.data();
    orders.innerHTML += `
      <li>${data.product} â€” ${data.status}</li>
    `;
  });
});
</script>

</body>
</html>
